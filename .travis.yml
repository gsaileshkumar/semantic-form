language: node_js
node_js:
  - "stable"
script:
  - npm run build

before_deploy:
  - cd examples/demo-app
  - npm run deploy

deploy:
  provider: pages
  local_dir: build
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: gh-pages
